  Purpose:  Write a JavaScript program to create a mini calculator which multiplies and divides two numbers. 
  The numbers must be inputted by the user. 
  Once the calculation is done, it must print the result of the calculation.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator App</h1>
      <p>Multiply or divide any two numbers.</p>
      <!-- Table which contains the calculator input and buttons -->
      <table>
        <input type="text" name="view" id="view" value="0" placeholder="0" />
        <tbody>
          <tr>
            <td>
              <button
                class="btn"
                value="0"
                id="btn1"
                onclick="updateVals(this.value)"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="btn"
                value="1"
                id="btn1"
                onclick="updateVals(this.value)"
              >
                1
              </button>
            </td>
            <td>
              <button class="btn" value="2" onclick="updateVals(this.value)">
                2
              </button>
            </td>
            <td rowspan="2" class="operator">
              <button
                class="operator"
                value="x"
                onclick="getSecondOperator(this.value)"
              >
                x
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="btn" value="3" onclick="updateVals(this.value)">
                3
              </button>
            </td>
            <td>
              <button class="btn" value="4" onclick="updateVals(this.value)">
                4
              </button>
            </td>
            <td>
              <button class="btn" value="5" onclick="updateVals(this.value)">
                5
              </button>
            </td>
            <td rowspan="2" class="operator">
              <button value="/" onclick="getSecondOperator(this.value)">
                /
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" value="6" onclick="updateVals(this.value)">
                6
              </button>
            </td>
            <td>
              <button class="btn" value="7" onclick="updateVals(this.value)">
                7
              </button>
            </td>
            <td>
              <button class="btn" value="8" onclick="updateVals(this.value)">
                8
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" value="9" onclick="updateVals(this.value)">
                9
              </button>
            </td>
            <td>
              <button class="btn" value="." onclick="updateVals(this.value)">
                .
              </button>
            </td>
            <td><button onclick="calculate()" class="equal">=</button></td>
          </tr>
          <tr>
            <td colspan="4">
              <button onclick="clearAll()" class="clear">Clear</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- inclusion of javascript file for calculator logic -->
    <script src="calculator.js"></script>
  </body>
</html>
